url:
  host:
    ref-data: http://localhost:8080/api/v1/
    trading-partner: http://localhost:8081/api/v1/
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:apigatewaydb
  flyway:
    enabled: false
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  profiles:
    active: test
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace